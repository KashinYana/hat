{% extends "base.html" %}

{% block main %}

<style type="text/css">
#request_words{
	text-align: left;
	position: relative;
	width: 50%;
	float: left;
	margin: 1em;
	padding-left: 2em;
	padding-right: 2em; 
}
#request_words h2{
	position: relative;
	font-size: 110%;
}
#answer{
	float: left;
	width: 30%;
	margin: 2em;
}
</style>

<script>
	function checkForm () {
		if (isNaN(document.getElementById("number_words").value))
		{
			alert("Количество слов в игре должно быть числом.\n");
		}
		else if(document.getElementById("name_game").value == ""){
			alert("Назовите игру.\n");
		}
		else {
			document.form_create_game.submit();
		}
	}
</script>

<p>
	<h1> Здесь Вы можете создать игру </h1>
	<div id="request_words">
		<h2> Выбирете игроков</h2>
		<form action="/create_game/" method="post" name="form_create_game">
		{% for user in users %} 
		<input type="checkbox" name="player" value="{{user.id}}"> {{user.get_full_name}}
		<br>
		{% endfor %}
		<label for="number_words"> Сколько слов играем с человека?</label>
		<input name = "number_words" id="number_words" value=""> </input>
		<br>
		<label for="name_game"> Название игры </label>
		<input name = "name_game" id="name_game" value=""> </input>
		<br>
		<input type="button" value="Создать шляпу!" onclick="checkForm();"> </input>
		</form>	
	</div>
	<div id = "answer">
		{% if answer %}
		Игра создана. <br />
		Номер игры: {{gameId}}<br / >
		Ваш пароль: {{answer}}
		{%endif%}
	</div>

</p>
{% endblock %}
