{% extends "base.html" %}

{% block register %}

  <h1>Регистрация пользователя</h1>
  <form action="." method="post">
    {% if form.errors %}
      <p class="error">Вы не зарегистрированы.</p>
    {% endif %}
    <h2>{{error}} </h2>
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Зарегистрировать" />
  </form>

{% endblock %}
